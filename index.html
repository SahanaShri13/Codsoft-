<!DOCTYPE html>
<html>
    <head>
        <title>Calculator-home</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
            <div>
                <h1>CALCULATOR</h1>
                <input type="text" placeholder="0" id="displaybox"/>
                <button onclick="cleardisplay()" class="ac">AC</button>
                <button onclick="del()" class="de">Del</button>
                <button onclick="display('%')" class="percent">%</button>
                <button onclick="display('/')" class="div">/</button>
                <button onclick="display(7)">7</button>
                <button onclick="display(8)">8</button>
                <button onclick="display(9)">9</button>
                <button onclick="display('*')" class="mul">*</button>
                <button onclick="display(4)">4</button>
                <button onclick="display(5)">5</button>
                <button onclick="display(6)">6</button>
                <button onclick="display('-')" class="sub">-</button>
                <button onclick="display(1)">1</button>
                <button onclick="display(2)">2</button>
                <button onclick="display(3)">3</button>
                <button onclick="display('+')" class="add">+</button>
                <button onclick="display(0)">0</button>
                <button onclick="display('00')">00</button>
                <button onclick="display('.')">.</button>
                <button onclick="calculate('=')" id="eq" class="out">=</button> 
              </div>
        </center>
    </body>
    <script src="script.js"></script>
</html>
